<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On-the-Road Music Mixer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div id="hero-play" class="full-width-grid-con">
        <img src="images/bg.svg" alt="road background" id="hero-main-play">
        <div class="grid-con">
            <div id="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <button id="play-button">
                <img src="images/play.svg" alt="play button">
            </button>
            <button id="stop-button">
                <img src="images/stop.svg" alt="stop button">
            </button>
            <button id="reset-button">
                <img src="images/reset.svg" alt="reset button">
            </button>

            <div class="drop-zone" id="drop-1"></div>
            <div class="drop-zone" id="drop-2"></div>
            <div class="drop-zone" id="drop-3"></div>
        </div>
    </div>
    <div class="drag-items" id="mixer-trigger-container">
        <div class="mixer-trigger" draggable="true" id="image-home" >
          <img data-container="image-home" src="images/ambulence.svg" alt="ambulence" />
          <img data-container="image-home" src="images/school-bus.svg" alt="school bus" />
          <img data-container="image-home" src="images/sports-car.svg" alt="sports car" />
        </div>
    </div>
      
  
    <script src="js/main.js"></script>
</body>
</html>
